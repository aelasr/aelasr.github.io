---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {%- if page.lang == 'ar' -%}
    <div class="entry" dir="rtl">
      {{ content }}
    </div>
  {%- else -%}
    <div class="entry">
      {{ content }}
    </div>
  {%- endif -%}

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
